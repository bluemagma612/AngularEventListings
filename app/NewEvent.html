<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body ng-cloak>
<div class="container" >
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/eventDetails.html">All Events</a></li>
                <li><a href="/NewEvent.html">New Event</a></li>

            </ul>
        </div>
    </div>
    <style>input.ng-invalid.ng-dirty{
        background-color: pink;}</style>
    <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px">
        <div class="container">
            <h1>New Event</h1>
            <hr />
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name</label>
                    <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event..." />
                    <label for="eventDate">Event Date</label>
                    <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyyy)..." />
                    <label for="eventTime">Event Time</label>
                    <input id="eventTime" type="time" required ng-model="event.time" placeholder="HH:mm" min="08:00" max="17:00" />
                    <label for="eventLocation">Event location</label>
                    <input id="eventLocation" type="text" required ng-model="event.location.address" placeholder="Street address of event" />
                    <br />
                    <input id="eventCity" type="text" required ng-model="event.location.city" class="input-small" placeholder="City"/>
                    <input id="eventState" type="text" required ng-model="event.location.state" class="input-small" placeholder="State"/>

                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="URL of image" />
                </fieldset>
                Event Image:
                <img ng-src="{{event.imageUrl}}" src="" />
                <br />
                <br />

                <button type="submit" class="btn btn-primary" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)">Save</button>
                <button type="button" class="btn btn-default" ng-click="cancelEvent(event)">Cancel</button>
            </form>
        </div>
    </div>
</div>
<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/filters.js"></script>
</body>


</html>
